# Test Default values for Exastro.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  gitlabDefinition:
    secret:
      GITLAB_ROOT_TOKEN: "gitlab-token"
  itaGlobalDefinition:
    persistence:
      enabled: false
  itaDatabaseDefinition:
    secret:
      DB_ADMIN_USER: "root"
      DB_ADMIN_PASSWORD: "root_password"
      DB_USER: "ita_db_user"
      DB_PASSWORD: "ita_db_password"
  keycloakDefinition:
    secret:
      KEYCLOAK_USER: "keycloak"
      KEYCLOAK_PASSWORD: "keycloak_password"
      KEYCLOAK_DB_USER: "keycloak_db_user"
      KEYCLOAK_DB_PASSWORD: "keycloak_db_password"
  pfDatabaseDefinition:
    secret:
      DB_ADMIN_USER: "root"
      DB_ADMIN_PASSWORD: "root_password"
      DB_USER: "platform_db_user"
      DB_PASSWORD: "platform_db_password"
    persistence:
      enabled: false
  databaseDefinition:
    secret:
      MARIADB_ROOT_PASSWORD: "root_password"
    persistence:
      enabled: false
exastro-it-automation:
  ita-migration:
    extraEnv:
      PLATFORM_API_HOST: "platform-api"
      PLATFORM_API_PORT: "8000"
